<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="titulo" class="tarjeta">
      <h1>Calculadora</h1> 
    </div>

    <div class="cambio-tema tarjeta">
      <label class="interruptor">
        <input type="checkbox" id="modoAlternar">
        <span class="deslizador"></span>
      </label>
      <span id="modoTexto" class="texto-modo">Modo oscuro</span>
    </div>
    
    <div class="calculadora tarjeta">
      <div class="pantalla">
        <div id="expresion" class="expresion"></div>
        <div id="resultado" class="resultado">0</div>
      </div>
      <div class="botones">
        <button class="btn-ac" onclick="limpiar()">AC</button>
        <button onclick="borrarUltimo()">âŒ«</button>
        <button data-valor="(">(</button>
        <button data-valor=")">)</button>
        
        <button data-valor="7">7</button>
        <button data-valor="8">8</button>
        <button data-valor="9">9</button>
        <button data-valor="/">/</button>

        <button data-valor="4">4</button>
        <button data-valor="5">5</button>
        <button data-valor="6">6</button>
        <button data-valor="*">*</button>

        <button data-valor="1">1</button>
        <button data-valor="2">2</button>
        <button data-valor="3">3</button>
        <button data-valor="-">-</button>

        <button data-valor="0">0</button>
        <button data-valor=".">.</button>
        <button id="igual">=</button>
        <button data-valor="+">+</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
