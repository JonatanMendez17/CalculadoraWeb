<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/cal.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
    
</head>
<body>
    <H1>Calculadora Spress</H1>
    <p>Aqui puedes realizar tus calculos de manera rapida</p>
    <div class="cal">
        <div class="result">resultados</div>
        <section>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </section>
        <section>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </section>
        <section>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </section>
        <section>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>=</button>
        </section>
    </div> 

</body>
</html>
